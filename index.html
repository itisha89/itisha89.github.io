    }
    .project-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Itisha Sharma Portfolio</h1>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/pNwyvhHJW_817BSEo7G6rA/view?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48b44fbe12" target="_blank">
      <button class="btn-primary">View Resume</button>
    </a>
  </div>
</header>

<div class="filter-container">
  <div>
    <label for="category-filter">Filter by Category:</label>
    <div id="category-filter"></div>
  </div>
  <div>
    <label for="tech-filter">Filter by Technology:</label>
    <div id="tech-filter"></div>
  </div>
  <div>
    <label for="technique-filter">Filter by Technique:</label>
    <div id="technique-filter"></div>
  </div>
  <div>
    <label for="library-filter">Filter by Library:</label>
    <div id="library-filter"></div>
  </div>
</div>

<div class="project-cards-container" id="project-cards-container"></div>

<footer>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/pNwyvhHJW_817BSEo7G6rA/view?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48b44fbe12" target="_blank">
      <button class="btn-primary">View Resume</button>
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let projects = [];
let categories = new Set(), technologies = new Set(), techniques = new Set(), libraries = new Set();

function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data;
      extractUniqueValues();
      populateFilters();
      filterProjects();
    }
  });
}

function extractUniqueValues() {
  projects.forEach(project => {
    extractValues(project['Category(s)'], categories);
    extractValues(project['Technologies'], technologies);
    extractValues(project['Techniques Used'], techniques);
    extractValues(project['Libraries Used'], libraries);
  });
}

function extractValues(field, targetSet) {
  field.split(',').map(item => item.trim().toLowerCase()).forEach(item => targetSet.add(item));
}

function populateFilters() {
  populateFilterOptions("category-filter", Array.from(categories).sort());
  populateFilterOptions("tech-filter", Array.from(technologies).sort());
  populateFilterOptions("technique-filter", Array.from(techniques).sort());
  populateFilterOptions("library-filter", Array.from(libraries).sort());
}

function populateFilterOptions(id, items) {
  const filterContainer = document.getElementById(id);
  items.forEach(item => {
    const label = document.createElement('label');
    label.textContent = item.charAt(0).toUpperCase() + item.slice(1);
    
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.value = item;
    checkbox.onclick = filterProjects;
    
    label.prepend(checkbox);
    filterContainer.appendChild(label);
    filterContainer.appendChild(document.createElement('br'));
  });
}

function filterProjects() {
  const categoryFilter = Array.from(document.querySelectorAll("#category-filter input:checked")).map(checkbox => checkbox.value);
  const techFilter = Array.from(document.querySelectorAll("#tech-filter input:checked")).map(checkbox => checkbox.value);
  const techniqueFilter = Array.from(document.querySelectorAll("#technique-filter input:checked")).map(checkbox => checkbox.value);
  const libraryFilter = Array.from(document.querySelectorAll("#library-filter input:checked")).map(checkbox => checkbox.value);

  const filteredProjects = projects.filter(project => {
    return (
      (categoryFilter.length === 0 || categoryFilter.some(filter => project['Category(s)'].toLowerCase().includes(filter))) &&
      (techFilter.length === 0 || techFilter.some(filter => project['Technologies'].toLowerCase().includes(filter))) &&
      (techniqueFilter.length === 0 || techniqueFilter.some(filter => project['Techniques Used'].toLowerCase().includes(filter))) &&
      (libraryFilter.length === 0 || libraryFilter.some(filter => project['Libraries Used'].toLowerCase().includes(filter)))
    );
  });

  displayProjects(filteredProjects);
}

function displayProjects(filteredProjects) {
  const container = document.getElementById("project-cards-container");
  container.innerHTML = ''; // Clear existing projects
  
  filteredProjects.forEach(project => {
    const card = document.createElement('div');
    card.classList.add('project-card');
    
    const projectName = project['Project Name'];
    const description = project['Description'];
    const projectLink = project['Link']; // From the Link column

    card.innerHTML = ` 
      <h3>${projectName}</h3>
      <p>${description}</p>
      <a href="${projectLink}" target="_blank">View Project</a>
    `;
    
    container.appendChild(card);
  });
}

loadCSV();
</script>

</body>
</html>
