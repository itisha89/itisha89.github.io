<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itisha Sharma Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .dashboard-item {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .project-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .project-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .project-card p {
      font-size: 14px;
      color: #555;
    }
    .project-card a {
      color: #3498db;
      text-decoration: none;
    }
    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<header>
  Itisha Sharma Portfolio
</header>

<!-- Dashboard Section -->
<div class="dashboard">
  <div class="dashboard-item">Total Projects: <span id="total-projects">0</span></div>
  <div class="dashboard-item">Categories: <span id="total-categories">0</span></div>
  <div class="dashboard-item">Technologies: <span id="total-technologies">0</span></div>
  <div class="dashboard-item">Techniques: <span id="total-techniques">0</span></div>
  <div class="dashboard-item">Libraries: <span id="total-libraries">0</span></div>
</div>

<!-- Filters -->
<div class="filter-container">
  <label for="category-filter">Category:</label>
  <select id="category-filter" onchange="filterProjects()">
    <option value="all">All</option>
  </select>

  <label for="technology-filter">Technology:</label>
  <select id="technology-filter" onchange="filterProjects()">
    <option value="all">All</option>
  </select>

  <label for="technique-filter">Technique:</label>
  <select id="technique-filter" onchange="filterProjects()">
    <option value="all">All</option>
  </select>

  <label for="library-filter">Library:</label>
  <select id="library-filter" onchange="filterProjects()">
    <option value="all">All</option>
  </select>
</div>

<div class="project-cards-container" id="project-cards-container">
  <!-- Project Cards will be displayed here -->
</div>

<script>
let projects = [];
let uniqueCategories = new Set();
let uniqueTechnologies = new Set();
let uniqueTechniques = new Set();
let uniqueLibraries = new Set();

function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data;
      extractUniqueValues();
      updateDashboard();
      createFilters();
      filterProjects();
    },
    error: function(error) {
      console.error("Error parsing CSV:", error.message);
    }
  });
}

function extractUniqueValues() {
  projects.forEach(project => {
    project['Category(s)'].toLowerCase().split(',').forEach(cat => uniqueCategories.add(cat.trim()));
    project['Technologies'].toLowerCase().split(',').forEach(tech => uniqueTechnologies.add(tech.trim()));
    project['Techniques Used'].toLowerCase().split(',').forEach(technique => uniqueTechniques.add(technique.trim()));
    project['Libraries Used'].toLowerCase().split(',').forEach(lib => uniqueLibraries.add(lib.trim()));
  });
}

function updateDashboard() {
  document.getElementById("total-projects").textContent = projects.length;
  document.getElementById("total-categories").textContent = uniqueCategories.size;
  document.getElementById("total-technologies").textContent = uniqueTechnologies.size;
  document.getElementById("total-techniques").textContent = uniqueTechniques.size;
  document.getElementById("total-libraries").textContent = uniqueLibraries.size;
}

function createFilters() {
  populateFilter("category-filter", uniqueCategories);
  populateFilter("technology-filter", uniqueTechnologies);
  populateFilter("technique-filter", uniqueTechniques);
  populateFilter("library-filter", uniqueLibraries);
}

function populateFilter(filterId, valuesSet) {
  const filter = document.getElementById(filterId);
  valuesSet.forEach(value => {
    const option = document.createElement("option");
    option.value = value;
    option.textContent = value;
    filter.appendChild(option);
  });
}

function filterProjects() {
  const categoryFilter = document.getElementById("category-filter").value.toLowerCase();
  const technologyFilter = document.getElementById("technology-filter").value.toLowerCase();
  const techniqueFilter = document.getElementById("technique-filter").value.toLowerCase();
  const libraryFilter = document.getElementById("library-filter").value.toLowerCase();

  const filteredProjects = projects.filter(project => {
    return (categoryFilter === "all" || project['Category(s)'].toLowerCase().includes(categoryFilter)) &&
           (technologyFilter === "all" || project['Technologies'].toLowerCase().includes(technologyFilter)) &&
           (techniqueFilter === "all" || project['Techniques Used'].toLowerCase().includes(techniqueFilter)) &&
           (libraryFilter === "all" || project['Libraries Used'].toLowerCase().includes(libraryFilter));
  });

  displayProjects(filteredProjects);
}

function displayProjects(filteredProjects) {
  const container = document.getElementById("project-cards-container");
  container.innerHTML = '';

  filteredProjects.forEach(project => {
    const card = document.createElement("div");
    card.classList.add("project-card");
    card.innerHTML = `
      <h3>${project['Project Name']}</h3>
      <p>${project['Description']}</p>
      <a href="${project['Link']}" target="_blank">View Project</a>
    `;
    container.appendChild(card);
  });
}

loadCSV();
</script>

</body>
</html>
