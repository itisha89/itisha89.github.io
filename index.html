<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itisha Sharma Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .chart-container {
            width: 45%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .chart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    Itisha Sharma Portfolio
</header>

<div class="dashboard">
    <div class="chart-container">
        <canvas id="projectsByCategory"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="technologiesUsed"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="techniquesUsed"></canvas>
    </div>
</div>

<script>
    let projects = [];

    function loadCSV() {
        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                projects = results.data;
                updateCharts();
            },
            error: function(error) {
                console.error("Error parsing CSV:", error.message);
            }
        });
    }

    function countOccurrences(column) {
        const counts = {};
        projects.forEach(project => {
            if (project[column]) {
                project[column].split(",").forEach(item => {
                    const trimmedItem = item.trim();
                    counts[trimmedItem] = (counts[trimmedItem] || 0) + 1;
                });
            }
        });
        return counts;
    }

    function createChart(ctx, label, data, type) {
        return new Chart(ctx, {
            type: type,
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: label,
                    data: Object.values(data),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#FF9800'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true }
                }
            }
        });
    }

    function updateCharts() {
        const categoryData = countOccurrences("Category(s)");
        const techData = countOccurrences("Technologies");
        const techniqueData = countOccurrences("Techniques Used");

        createChart(document.getElementById("projectsByCategory"), "Projects by Category", categoryData, "bar");
        createChart(document.getElementById("technologiesUsed"), "Technologies Used", techData, "pie");
        createChart(document.getElementById("techniquesUsed"), "Techniques Used", techniqueData, "line");
    }

    loadCSV();
</script>

</body>
</html>
