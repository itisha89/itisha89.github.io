<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .filter-container {
      margin: 20px;
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    .project-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .project-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .project-card p {
      font-size: 14px;
      color: #555;
    }
    .project-card a {
      color: #3498db;
      text-decoration: none;
    }
    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<header>
  <h1>Project Showcase</h1>
</header>

<div class="filter-container">
  <label for="category-filter">Filter by Category: </label>
  <select id="category-filter" onchange="filterProjects()">
    <option value="all">All Categories</option>
    <!-- Dynamic options will be injected here -->
  </select>
</div>

<div class="project-cards-container" id="project-cards-container">
  <!-- Project Cards will be displayed here -->
</div>

<script>
// Global variable to store projects data
let projects = [];
let categories = [];

// Fetch and parse the CSV file
function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data; // Store parsed data
      extractCategories(); // Extract categories from the data
      createCategoryFilters(); // Create dynamic filter options
      filterProjects(); // Call the function to display projects
    },
    error: function(error) {
      console.error("Error parsing CSV:", error.message);
    }
  });
}

// Function to extract unique categories from the data
function extractCategories() {
  projects.forEach(project => {
    const projectCategories = project['Category(s)'].split(','); // Assuming categories are comma-separated
    projectCategories.forEach(category => {
      if (!categories.includes(category.trim())) {
        categories.push(category.trim()); // Add unique categories
      }
    });
  });
  categories.sort(); // Sort categories alphabetically
}

// Function to create category filter options dynamically
function createCategoryFilters() {
  const filterSelect = document.getElementById("category-filter");

  categories.forEach(category => {
    const option = document.createElement("option");
    option.value = category;
    option.textContent = category;
    filterSelect.appendChild(option);
  });
}

// Function to display project cards
function displayProjects(filteredProjects) {
  const container = document.getElementById("project-cards-container");
  container.innerHTML = ''; // Clear the container

  filteredProjects.forEach(project => {
    const card = document.createElement("div");
    card.classList.add("project-card");
    card.innerHTML = `
      <h3>${project['Project Name']}</h3>
      <p><strong>Technologies Used:</strong> ${project['Technologies']}</p>
      <p><strong>Techniques Used:</strong> ${project['Techniques Used']}</p>
      <p><strong>Description:</strong> ${project['Description']}</p>
      <a href="${project['Link']}" target="_blank">View Project</a>
    `;
    container.appendChild(card);
  });
}

// Function to filter projects based on category
function filterProjects() {
  const categoryFilter = document.getElementById("category-filter").value;

  if (categoryFilter === "all") {
    displayProjects(projects);
  } else {
    const filteredProjects = projects.filter(project => {
      const projectCategories = project['Category(s)'].split(',');
      return projectCategories.some(category => category.trim() === categoryFilter);
    });
    displayProjects(filteredProjects);
  }
}

// Initial load of projects when the page loads
loadCSV();

</script>

</body>
</html>
