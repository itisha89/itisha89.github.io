<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itisha Sharma Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAD0C9; /* Light Pink */
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFABAB; /* Soft Pink for header */
      color: #fff;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .social-links {
      display: flex;
      gap: 20px;
    }
    .social-links img {
      width: 40px;
      transition: transform 0.3s ease;
    }
    .social-links img:hover {
      transform: scale(1.1);
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .dashboard div {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
      font-size: 16px;
    }
    select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    .project-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .project-card {
      background-color: #FAD6A5; /* Light Peach for cards */
      border: 1px solid #FFC3A0; /* Soft Peach Border */
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-10px);
      background-color: #FFE1D1; /* Light Peach Hover */
      border-color: #D5AAFF; /* Light Purple on hover */
    }
    .project-card a {
      text-decoration: none;
      color: #D5AAFF; /* Light Purple for links */
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin: 40px;
      padding: 20px;
      background-color: #D5AAFF; /* Light Purple footer */
      color: #fff;
    }
    footer .social-links img {
      width: 35px;
    }
    .btn-primary {
      background-color: #FFC3A0; /* Soft Peach for Call-to-Action Buttons */
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #FAD6A5; /* Light Peach Hover */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<header>
  <h1>Itisha Sharma Portfolio</h1>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/pNwyvhHJW_817BSEo7G6rA/view?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48b44fbe12" target="_blank">
      <button class="btn-primary">View Resume</button>
    </a>
  </div>
</header>

<div class="dashboard" id="dashboard">
  <div>Total Projects: <span id="total-projects">0</span></div>
  <div>Categories: <span id="total-categories">0</span></div>
  <div>Technologies: <span id="total-technologies">0</span></div>
  <div>Techniques: <span id="total-techniques">0</span></div>
  <div>Libraries: <span id="total-libraries">0</span></div>
</div>

<div class="filter-container">
  <label for="category-filter">Filter by Category: </label>
  <select id="category-filter" onchange="filterProjects()">
    <option value="all">All Categories</option>
  </select>
  <label for="tech-filter">Filter by Technology: </label>
  <select id="tech-filter" onchange="filterProjects()">
    <option value="all">All Technologies</option>
  </select>
  <label for="technique-filter">Filter by Technique: </label>
  <select id="technique-filter" onchange="filterProjects()">
    <option value="all">All Techniques</option>
  </select>
  <label for="library-filter">Filter by Library: </label>
  <select id="library-filter" onchange="filterProjects()">
    <option value="all">All Libraries</option>
  </select>
</div>

<div class="project-cards-container" id="project-cards-container"></div>

<footer>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/pNwyvhHJW_817BSEo7G6rA/view?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48b44fbe12" target="_blank">
      <button class="btn-primary">View Resume</button>
    </a>
  </div>
</footer>

<script>
let projects = [];
let categories = new Set(), technologies = new Set(), techniques = new Set(), libraries = new Set();

function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data;
      extractUniqueValues();
      updateDashboard();
      populateFilters();
      filterProjects();
    }
  });
}

function extractUniqueValues() {
  projects.forEach(project => {
    extractValues(project['Category(s)'], categories);
    extractValues(project['Technologies'], technologies);
    extractValues(project['Techniques Used'], techniques);
    extractValues(project['Libraries Used'], libraries);
  });
}

function extractValues(field, targetSet) {
  field.split(',').map(item => item.trim().toLowerCase()).forEach(item => targetSet.add(item));
}

function updateDashboard() {
  document.getElementById("total-projects").textContent = projects.length;
  document.getElementById("total-categories").textContent = categories.size;
  document.getElementById("total-technologies").textContent = technologies.size;
  document.getElementById("total-techniques").textContent = techniques.size;
  document.getElementById("total-libraries").textContent = libraries.size;
}

function populateFilters() {
  populateFilterOptions("category-filter", Array.from(categories).sort());
  populateFilterOptions("tech-filter", Array.from(technologies).sort());
  populateFilterOptions("technique-filter", Array.from(techniques).sort());
  populateFilterOptions("library-filter", Array.from(libraries).sort());
}

function populateFilterOptions(id, items) {
  const filter = document.getElementById(id);
  items.forEach(item => {
    const option = document.createElement('option');
    option.value = item;
    option.textContent = item.charAt(0).toUpperCase() + item.slice(1);
    filter.appendChild(option);
  });
}

function filterProjects() {
  const categoryFilter = document.getElementById("category-filter").value;
  const techFilter = document.getElementById("tech-filter").value;
  const techniqueFilter = document.getElementById("technique-filter").value;
  const libraryFilter = document.getElementById("library-filter").value;

  const filteredProjects = projects.filter(project => {
    return (
      (categoryFilter === 'all' || project['Category(s)'].toLowerCase().includes(categoryFilter)) &&
      (techFilter === 'all' || project['Technologies'].toLowerCase().includes(techFilter)) &&
      (techniqueFilter === 'all' || project['Techniques Used'].toLowerCase().includes(techniqueFilter)) &&
      (libraryFilter === 'all' || project['Libraries Used'].toLowerCase().includes(libraryFilter))
    );
  });

  displayProjects(filteredProjects);
}

function displayProjects(filteredProjects) {
  const container = document.getElementById("project-cards-container");
  container.innerHTML = '';

  filteredProjects.forEach(project => {
    const card = document.createElement('div');
    card.classList.add('project-card');
    card.innerHTML = `
      <h3>${project['Project Name']}</h3>
      <p><strong>Category:</strong> ${project['Category(s)']}</p>
      <p><strong>Technologies:</strong> ${project['Technologies']}</p>
      <p><strong>Techniques:</strong> ${project['Techniques Used']}</p>
      <p><strong>Libraries:</strong> ${project['Libraries Used']}</p>
      <a href="${project['Link to Project']}" target="_blank">View Project</a>
    `;
    container.appendChild(card);
  });
}

loadCSV();
</script>

</body>
</html>
