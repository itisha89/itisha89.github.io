<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Display</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Google Sheets Data</h1>
  <p>This table displays data fetched from a Google Sheets CSV file.</p>

  <table id="data-table">
    <thead>
      <tr></tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script>
    // Google Sheets CSV link
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv';

    // Fetch and parse the CSV data
    fetch(sheetCsvUrl)
      .then(response => response.text())
      .then(data => {
        const parsedData = Papa.parse(data, {header: true, skipEmptyLines: true}).data;
        renderTable(parsedData);
      })
      .catch(error => console.error('Error fetching data:', error));

    // Render the table
    function renderTable(data) {
      const table = document.getElementById('data-table');
      const headers = Object.keys(data[0]);

      // Create table header
      const thead = table.querySelector('thead tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        thead.appendChild(th);
      });

      // Create table rows
      const tbody = table.querySelector('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = row[header] || ''; // Handle empty cells
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
