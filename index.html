<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itisha Sharma Portfolio</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }

    header {
      background-color: #e27396;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .social-links {
      margin-top: 10px;
    }

    .social-links a {
      margin: 0 15px;
      text-decoration: none;
    }

    .social-links img {
      width: 36px; /* Increased size */
      height: 36px; /* Increased size */
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.2);
    }

    .filter-container {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 25%;
    }

    .filter-container label {
      font-weight: bold;
      margin-right: 10px;
    }

    .filter-container select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }

    .projects-container {
      display: flex;
      flex-direction: column;
      margin-left: 30px;
      width: 70%;
    }

    .project-list {
      list-style-type: none;
      padding: 0;
    }

    .project-item {
      padding: 20px;
      margin: 10px 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .project-item:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .project-details {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #e27396;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    footer button:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .filter-container {
        width: 100%;
        margin-bottom: 20px;
      }

      .projects-container {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Itisha Sharma Portfolio</h1>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/GFd-8lNLciEes94h9rSp8Q/edit?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Arcticons-black_intelligent_cv.svg" alt="Resume" style="width: 36px; height: 36px;">
    </a>
  </div>
</header>

<div style="display: flex; justify-content: space-between; padding: 20px;">
  <!-- Filter Section -->
  <div class="filter-container">
    <div>
      <label for="category-filter">Filter by Category:</label>
      <select id="category-filter" onchange="filterProjects()">
        <option value="">All Categories</option>
      </select>
    </div>
  </div>

  <!-- Project List Section -->
  <div class="projects-container">
    <ul class="project-list" id="project-list"></ul>
  </div>
</div>

<footer>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/GFd-8lNLciEes94h9rSp8Q/edit?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Curriculum-vitae-warning-icon.svg" alt="Resume" style="width: 36px; height: 36px;">
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let projects = [];
let categories = new Set();

function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data;
      extractUniqueValues();
      populateFilters();
      filterProjects();
    }
  });
}

function extractUniqueValues() {
  projects.forEach(project => {
    extractValues(project['Category(s)'], categories);
  });
}

function extractValues(field, targetSet) {
  field.split(',').map(item => item.trim().toLowerCase()).forEach(item => targetSet.add(item));
}

function populateFilters() {
  const filterDropdown = document.getElementById("category-filter");
  categories.forEach(category => {
    const option = document.createElement('option');
    option.value = category;
    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
    filterDropdown.appendChild(option);
  });
}

function filterProjects() {
  const categoryFilter = document.getElementById("category-filter").value;

  const filteredProjects = projects.filter(project => {
    return (
      categoryFilter === "" || project['Category(s)'].toLowerCase().includes(categoryFilter.toLowerCase())
    );
  });

  displayProjects(filteredProjects);
}

function displayProjects(filteredProjects) {
  const container = document.getElementById("project-list");
  container.innerHTML = ''; // Clear existing projects
  
  filteredProjects.forEach(project => {
    const listItem = document.createElement('li');
    listItem.classList.add('project-item');
    
    const projectName = project['Project Name'];
    const description = project['Description'];
    const projectLink = project['Link'];
    const categories = project['Category(s)'];

    listItem.innerHTML = `
      <strong>${projectName}</strong>
      <p><em>${categories}</em></p>
      <p>${description}</p>
      <a href="${projectLink}" target="_blank">View Project</a>
    `;

    container.appendChild(listItem);
  });
}

loadCSV();
</script>

</body>
</html>
