<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itisha Sharma Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
    }

    .social-links img {
      width: 30px;
      height: 30px;
    }

    .btn-primary {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .dashboard {
      padding: 20px;
      background-color: #f4f4f4;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .filter-container {
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .filter-container label {
      margin-right: 10px;
    }

    .filter-container select {
      padding: 5px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .tabs button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #4CAF50;
    }

    .project-cards-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .project-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Itisha Sharma Portfolio</h1>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/pNwyvhHJW_817BSEo7G6rA/view?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48b44fbe12" target="_blank">
      <button class="btn-primary">View Resume</button>
    </a>
  </div>
</header>

<div class="dashboard" id="dashboard">
  <div>Total Projects: <span id="total-projects">0</span></div>
  <div>Categories: <span id="total-categories">0</span></div>
  <div>Technologies: <span id="total-technologies">0</span></div>
  <div>Techniques: <span id="total-techniques">0</span></div>
  <div>Libraries: <span id="total-libraries">0</span></div>
</div>

<div class="tabs" id="category-tabs">
  <!-- Category tabs will be populated here -->
</div>

<div class="project-cards-container" id="project-cards-container"></div>

<footer>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/itishasharmaofficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/itisha89" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>
    <a href="https://www.canva.com/design/DAGfc7cIYuQ/pNwyvhHJW_817BSEo7G6rA/view?utm_content=DAGfc7cIYuQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48b44fbe12" target="_blank">
      <button class="btn-primary">View Resume</button>
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let projects = [];
let categories = new Set(), technologies = new Set(), techniques = new Set(), libraries = new Set();

function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data;
      extractUniqueValues();
      updateDashboard();
      populateTabs();
      filterProjects();
    }
  });
}

function extractUniqueValues() {
  projects.forEach(project => {
    extractValues(project['Category(s)'], categories);
    extractValues(project['Technologies'], technologies);
    extractValues(project['Techniques Used'], techniques);
    extractValues(project['Libraries Used'], libraries);
  });
}

function extractValues(field, targetSet) {
  field.split(',').map(item => item.trim().toLowerCase()).forEach(item => targetSet.add(item));
}

function updateDashboard() {
  document.getElementById("total-projects").textContent = projects.length;
  document.getElementById("total-categories").textContent = categories.size;
  document.getElementById("total-technologies").textContent = technologies.size;
  document.getElementById("total-techniques").textContent = techniques.size;
  document.getElementById("total-libraries").textContent = libraries.size;
}

function populateTabs() {
  const tabContainer = document.getElementById('category-tabs');
  Array.from(categories).forEach(category => {
    const tabButton = document.createElement('button');
    tabButton.textContent = category.charAt(0).toUpperCase() + category.slice(1);
    tabButton.addEventListener('click', () => onCategoryTabClick(category));
    tabContainer.appendChild(tabButton);
  });
}

function onCategoryTabClick(category) {
  // Add or remove the 'active' class to show which tab is selected
  const tabs = document.querySelectorAll('.tabs button');
  tabs.forEach(tab => tab.classList.remove('active'));
  event.target.classList.add('active');
  
  filterProjects(category); // Apply filter to the selected category
}

function filterProjects(category = 'all') {
  const filteredProjects = projects.filter(project => {
    return category === 'all' || project['Category(s)'].toLowerCase().includes(category.toLowerCase());
  });

  displayProjects(filteredProjects);
}

function displayProjects(filteredProjects) {
  const container = document.getElementById("project-cards-container");
  container.innerHTML = ''; // Clear existing projects
  
  filteredProjects.forEach(project => {
    const card = document.createElement('div');
    card.classList.add('project-card');
    
    const projectName = project['Project Name'];
    const description = project['Description'];
    const projectLink = project['Link']; // From the Link column

    card.innerHTML = `
      <h3>${projectName}</h3>
      <p>${description}</p>
      <a href="${projectLink}" target="_blank">View Project</a>
    `;
    
    container.appendChild(card);
  });
}

loadCSV();
</script>

</body>
</html>
