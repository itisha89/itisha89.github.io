<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itisha Sharma Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .dashboard div {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    .project-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .project-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<header>
  <h1>Itisha Sharma Portfolio</h1>
</header>

<div class="dashboard" id="dashboard">
  <div>Total Projects: <span id="total-projects">0</span></div>
  <div>Categories: <span id="total-categories">0</span></div>
  <div>Technologies: <span id="total-technologies">0</span></div>
  <div>Techniques: <span id="total-techniques">0</span></div>
  <div>Libraries: <span id="total-libraries">0</span></div>
</div>

<div class="filter-container">
  <label for="category-filter">Filter by Category: </label>
  <select id="category-filter" onchange="filterProjects()">
    <option value="all">All Categories</option>
  </select>
  <label for="tech-filter">Filter by Technology: </label>
  <select id="tech-filter" onchange="filterProjects()">
    <option value="all">All Technologies</option>
  </select>
  <label for="technique-filter">Filter by Technique: </label>
  <select id="technique-filter" onchange="filterProjects()">
    <option value="all">All Techniques</option>
  </select>
  <label for="library-filter">Filter by Library: </label>
  <select id="library-filter" onchange="filterProjects()">
    <option value="all">All Libraries</option>
  </select>
</div>

<div class="project-cards-container" id="project-cards-container"></div>

<script>
let projects = [];
let categories = new Set(), technologies = new Set(), techniques = new Set(), libraries = new Set();

function loadCSV() {
  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pub?output=csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function(results) {
      projects = results.data;
      extractUniqueValues();
      updateDashboard();
      populateFilters();
      filterProjects();
    }
  });
}

function extractUniqueValues() {
  projects.forEach(project => {
    // Extracting unique values in lowercase
    categories.add(...project['Category(s)'].toLowerCase().split(',').map(item => item.trim()));
    technologies.add(...project['Technologies'].toLowerCase().split(',').map(item => item.trim()));
    techniques.add(...project['Techniques Used'].toLowerCase().split(',').map(item => item.trim()));
    libraries.add(...project['Libraries Used'].toLowerCase().split(',').map(item => item.trim()));
  });
}

function updateDashboard() {
  document.getElementById("total-projects").textContent = projects.length;
  document.getElementById("total-categories").textContent = categories.size;
  document.getElementById("total-technologies").textContent = technologies.size;
  document.getElementById("total-techniques").textContent = techniques.size;
  document.getElementById("total-libraries").textContent = libraries.size;
}

function populateFilters() {
  populateFilterOptions("category-filter", categories);
  populateFilterOptions("tech-filter", technologies);
  populateFilterOptions("technique-filter", techniques);
  populateFilterOptions("library-filter", libraries);
}

function populateFilterOptions(filterId, valuesSet) {
  const filter = document.getElementById(filterId);
  valuesSet.forEach(value => {
    let option = document.createElement("option");
    option.value = value;
    option.textContent = value;
    filter.appendChild(option);
  });
}

function filterProjects() {
  const category = document.getElementById("category-filter").value;
  const tech = document.getElementById("tech-filter").value;
  const technique = document.getElementById("technique-filter").value;
  const library = document.getElementById("library-filter").value;

  const filteredProjects = projects.filter(project => {
    return (category === "all" || project['Category(s)'].toLowerCase().includes(category)) &&
           (tech === "all" || project['Technologies'].toLowerCase().includes(tech)) &&
           (technique === "all" || project['Techniques Used'].toLowerCase().includes(technique)) &&
           (library === "all" || project['Libraries Used'].toLowerCase().includes(library));
  });
  displayProjects(filteredProjects);
}

function displayProjects(filteredProjects) {
  const container = document.getElementById("project-cards-container");
  container.innerHTML = '';
  filteredProjects.forEach(project => {
    let card = document.createElement("div");
    card.classList.add("project-card");
    card.innerHTML = `<h3>${project['Project Name']}</h3><p><strong>Technologies:</strong> ${project['Technologies']}</p>`;
    container.appendChild(card);
  });
}

loadCSV();
</script>

</body>
</html>
