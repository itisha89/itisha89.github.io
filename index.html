<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itisha Sharma Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px 30px;
      background-color: #006D77;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 30px;
    }

    /* Category filter */
    .filter-container {
      max-width: 1200px;
      margin-top: 30px;
    }

    .category-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .category-filter label {
      font-size: 18px;
      margin-right: 10px;
    }

    .category-filter input {
      margin-right: 10px;
    }

    /* Project list */
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin-top: 40px;
    }

    .project-card {
      background-color: #F2E9E4;
      border: 1px solid #22223B;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .project-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .project-card h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #22223B;
    }

    .project-card p {
      color: #555;
      margin-top: 8px;
    }

    .project-card a {
      margin-top: 10px;
      display: inline-block;
      color: #006D77;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #22223B;
      color: white;
      width: 100%;
      bottom: 0;
      position: relative;
    }
  </style>
</head>
<body>

  <header>
    <h1>Itisha Sharma Portfolio</h1>
  </header>

  <!-- Category Filter (Checkbox) -->
  <div class="filter-container">
    <div class="category-filter">
      <label><input type="checkbox" class="category-checkbox" value="Data Visualization"> Data Visualization</label>
      <label><input type="checkbox" class="category-checkbox" value="Healthcare Analytics"> Healthcare Analytics</label>
      <label><input type="checkbox" class="category-checkbox" value="Machine Learning"> Machine Learning</label>
      <!-- Add more categories as necessary -->
    </div>
  </div>

  <!-- Project List -->
  <div class="projects-container" id="projects-container">
    <!-- Projects will be dynamically loaded here -->
  </div>

  <footer>
    <p>Â© 2025 Itisha Sharma. All rights reserved.</p>
  </footer>

  <!-- Tabletop.js Script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tabletop@1.6.1/tabletop.min.js"></script>
  <script>
    let projectsData = [];

    // Initialize Tabletop.js to fetch the Google Sheet data
    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSUGRxg-5qwj4dGT3Dg5VJeRGiUONiwX5yP5eJZyQLCC5kUt895zpJDHq7Z_QtqmK6B5X03hFtqYG9/pubhtml',
        callback: showProjects,
        simpleSheet: true
      });
    }

    // Display the projects in the UI
    function showProjects(data) {
      projectsData = data; // Store the data for filtering later
      displayProjects(data);
    }

    // Filter the projects based on selected categories
    function filterProjects() {
      const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked'))
                                      .map(input => input.value);
      const filteredProjects = projectsData.filter(project => {
        const categories = project['Category(s)'].split(',').map(category => category.trim());
        return selectedCategories.some(category => categories.includes(category));
      });
      displayProjects(filteredProjects);
    }

    // Display the projects dynamically
    function displayProjects(projects) {
      const container = document.getElementById('projects-container');
      container.innerHTML = ''; // Clear existing projects

      projects.forEach(project => {
        const projectCard = document.createElement('div');
        projectCard.classList.add('project-card');
        projectCard.innerHTML = `
          <h3>${project['Project Name']}</h3>
          <p>${project['Description']}</p>
          <a href="${project['Link']}" target="_blank">View Project</a>
        `;
        container.appendChild(projectCard);
      });
    }

    // Event listener for category filters
    document.querySelectorAll('.category-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', filterProjects);
    });

    window.addEventListener('DOMContentLoaded', init); // Initialize once DOM is ready
  </script>

</body>
</html>
