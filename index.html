<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Project Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        #categories {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        #categories button {
            padding: 1rem;
            margin: 0 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #categories button:hover {
            background-color: #45a049;
        }
        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .project-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .project-card h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .project-card p {
            font-size: 1rem;
        }
        .project-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .project-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>GitHub Project Tracker</h1>
</header>

<div id="categories">
    <button onclick="filterProjects('All')">All Projects</button>
    <button onclick="filterProjects('Web')">Web Development</button>
    <button onclick="filterProjects('Data Science')">Data Science</button>
    <button onclick="filterProjects('Machine Learning')">Machine Learning</button>
</div>

<div id="projects">
    <!-- Projects will be displayed here dynamically -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// Your Google Sheets API key and Sheet details
const sheetId = "12hdkfU0VPSfLPH4gYRWHC3-q48nJBOXKBVnsPjYAg0U"; // Replace with your Google Sheet ID
const apiKey = "AIzaSyDhuixUu0g5IvSVt4_LWb2Pg3THSn-187E"; // Replace with your API Key
const sheetName = "Github Project Tracker"; // Your Google Sheets name

// Fetch the data from Google Sheets API
async function fetchGoogleSheetData() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
    
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.values) {
        const projects = data.values.slice(1); // Skip the header row
        displayProjects(projects);
    } else {
        console.error("Error fetching data");
    }
}

// Display the fetched projects
function displayProjects(projects) {
    const projectsContainer = document.getElementById("projects");
    projectsContainer.innerHTML = ''; // Clear any previous projects

    projects.forEach(project => {
        const [title, category, description, link] = project;

        const projectCard = document.createElement("div");
        projectCard.classList.add("project-card");

        projectCard.innerHTML = `
            <h3>${title}</h3>
            <p>Category: ${category}</p>
            <p>${description}</p>
            <a href="${link}" target="_blank">View Project</a>
        `;

        projectsContainer.appendChild(projectCard);
    });
}

// Filter projects by category
function filterProjects(category) {
    fetchGoogleSheetData().then(() => {
        const projectsContainer = document.getElementById("projects");
        const allProjects = projectsContainer.querySelectorAll(".project-card");
        
        allProjects.forEach(card => {
            const projectCategory = card.querySelector("p").textContent.replace("Category: ", "");
            if (category === "All" || projectCategory === category) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    });
}

// Initialize the page with all projects
fetchGoogleSheetData();
</script>

</body>
</html>
